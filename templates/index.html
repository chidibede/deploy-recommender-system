{% extends 'base.html' %}

{% block head %}
    <title>Recommend Users</title>
{% endblock %}

{% block body %}
    <h2 class='text-center text-light mt-4'>User Recommender System Deployment</h2>
    <div class="row">
        <div class='col-sm-12 col-xs-12 col-md-6, col-lg-6 mx-auto mt-2'>
            <div class='bg-light mx-auto p-4 mt-2 mb-4'>
                <p class="text-center">Choose the Recommendation of choice</p>
                <div class='d-flex justify-content-center mt-3'>
                    <form action="">
                        <div class="form-group">
                            <a class='btn btn-md bg-dark mr-2 mb-2 text-light form-control' href="{{url_for('new_user_recommend')}}">
                                <p>Recommend to new users</p>
                            </a>
                        </div>
                        
                        <div class="form-group">
                            <a class='btn btn-md bg-dark mb-2 text-light form-control' href="{{url_for('similar_user_recommend')}}">
                                <p>Recommend by Similarities</p>
                            </a>
                        </div>
                        
                        <div class="form-group">
                            <a class='btn btn-md bg-dark mb-2 text-light form-control' href="{{url_for('article_user_recommend')}}">
                                <p>Recommend Articles</p>
                            </a>
                        </div>
                    </form>
                    
                    
                </div>
            </div>
        </div>
        
    </div>
    
    
{% endblock %}
